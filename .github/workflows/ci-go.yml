name: CI go
on:
  push:
    paths:
      - "**.go"
      - .github/
  pull_request:
    paths:
      - "**.go"
      - .github/
jobs:
  Run go CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: golangci/golangci-lint-action@v3
        with:
          args: --disable-all -E goimports
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
      - run: go test -v ./...
